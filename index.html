<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <header>
        <h1>ROCK PAPER SICORS</h1>
    </header>

    <h4>First to score 5 points wins the game</h4>

    <div class="game">
        <div class="items">
            <div id="pchoise">player choise</div>
            <div class="score">player score:</div>
        </div>
        <div class="items">
            <div id="cchoise">computer choise</div>
            <div class="score">player score: </div>
        </div>
    </div>



    <div class="buttons">
        <div class="rock">
            <button id="rockbtn">rock</button>
        </div>
        <div class="paper">
            <button id="paperbtn">paper</button>
        </div>
        <div class="sicors">
            <button id="sicorsbtn">sicors</button>
        </div>
    </div>

</body>

</html>
